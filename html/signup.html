<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="form_box">
            <div class="button-box">
                <div class="btn"></div>
                <button type="button" class="toggle-btn login-btn">Login</button>
                <button type="button" class="toggle-btn register-btn">Register</button>
            </div>
            <div class="social-icons">
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-github-fill"></i></a>
            </div>
            <form id="Login" class="inputg">
                <input type="text" class="inputfield" placeholder="User ID" required>
                <input type="password" class="inputfield" placeholder="Password" required minlength="8">
                <input type="checkbox" class="checkbox"><span>Remember me</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="inputg">
                <input type="text" class="inputfield" placeholder="User ID" required>
                <input type="email" class="inputfield" placeholder="Email" required>
                <input type="password" class="inputfield" placeholder="Password" required minlength="8">
                <input type="checkbox" class="checkbox"><span>Remember me</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
